<!DOCTYPE html>
<html>
  <head>
    <title>Cave In</title>
    <meta name="description" content="Ludum Dare 37">
    <link rel="icon" href="assets/enemy.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="canvas" class="centered" width="480" height="320"></canvas>
    <div id="title" class="centered">
      <a id="boxart" href="javascript:startGame()">
        <img src="assets/boxart.png"/>
      </a>
      <p><a href="?music=1">enable</a> / <a href="?music=0">disable</a> music</p>
      <p>made for Ludum Dare 37 "One Room"</p>
      <p><a href="tutorial.html">Instructions</a></p>
      <p>coding by Greg Weil<br/><br/>art and sound by Devin Hilpert</p>
    </div>
    <div id="gameover" class="centered inverse" style="display: none;">
      <p>GAME OVER</p>
      <p>press space to try again</p>
    </div>
    <div id="assets">
      <audio id="music" loop src="assets/cavein.wav"></audio>
      <img id="spritesheet" src="assets/sprites.png"/>
      <img id="spritesheet-gems" src="assets/gems.png"/>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
